<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehicles</title>
    <link rel="stylesheet" href="vehicles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css">
    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
</head>
<body>
    <div class="vehicles-container">
        <h1>Motorpool Vehicles</h1>

        <!-- Enhanced Swiper Slider -->
        <div class="swiper-container">
            <div class="swiper-wrapper">
                <div class="swiper-slide">
                    <img src="vehiclePictures/LMTV.jpg" alt="Slide 1" class="slider-image">
                </div>
                <div class="swiper-slide">
                    <img src="vehiclePictures/Stryker.jpg" alt="Slide 2" class="slider-image">
                </div>
                <div class="swiper-slide">
                    <img src="vehiclePictures/Heli.jpg" alt="Slide 3" class="slider-image">
                </div>
            </div>
            <div class="swiper-pagination"></div>
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>
        </div>

        <!-- Vehicles Grid -->
        <div class="vehicles-grid">
            <a href="vehicle_inspection_1.html" class="vehicle-card">
                <img src="vehiclePictures/Humvee.jpg" alt="Vehicle 1" class="vehicle-image">
                <div class="vehicle-details">
                    <h2>Vehicle #12345</h2>
                    <p>Status: <span class="status working">Working</span></p>
                </div>
            </a>
            <a href="vehicle_inspection_2.html" class="vehicle-card">
                <img src="vehiclePictures/LMTV.jpg" alt="Vehicle 2" class="vehicle-image">
                <div class="vehicle-details">
                    <h2>Vehicle #67890</h2>
                    <p>Status: <span class="status maintenance">Under Maintenance</span></p>
                </div>
            </a>
            <a href="vehicle_inspection_3.html" class="vehicle-card">
                <img src="vehiclePictures/Stryker.jpg" alt="Vehicle 3" class="vehicle-image">
                <div class="vehicle-details">
                    <h2>Vehicle #11223</h2>
                    <p>Status: <span class="status working">Working</span></p>
                </div>
            </a>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const swiper = new Swiper('.swiper-container', {
                loop: true,
                pagination: {
                    el: '.swiper-pagination',
                    clickable: true,
                },
                navigation: {
                    nextEl: '.swiper-button-next',
                    prevEl: '.swiper-button-prev',
                },
                autoplay: {
                    delay: 3000,
                    disableOnInteraction: false,
                },
            });
        });
    </script>
</body>
</html>
