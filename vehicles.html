<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehicles</title>
    <link rel="stylesheet" href="vehicles.css">
</head>
<body>
    <div class="vehicles-container">
        <h1>Motorpool Vehicles</h1>
        <div class="vehicles-grid">
            <!-- Vehicle Card 1 -->
            <div class="vehicle-card">
                <img src="vehiclePictures/fmtv250.jpg" alt="Vehicle 1" class="vehicle-image">
                <div class="vehicle-details">
                    <h2>Vehicle #12345</h2>
                    <p>Status: <span class="status working">Working</span></p>
                </div>
            </div>
            <!-- Vehicle Card 2 -->
            <div class="vehicle-card">
                <img src="vehicle2.jpg" alt="Vehicle 2" class="vehicle-image">
                <div class="vehicle-details">
                    <h2>Vehicle #67890</h2>
                    <p>Status: <span class="status maintenance">Under Maintenance</span></p>
                </div>
            </div>
            <!-- Vehicle Card 3 -->
            <div class="vehicle-card">
                <img src="vehicle3.jpg" alt="Vehicle 3" class="vehicle-image">
                <div class="vehicle-details">
                    <h2>Vehicle #11223</h2>
                    <p>Status: <span class="status working">Working</span></p>
                </div>
            </div>
            <!-- Add more vehicle cards as needed -->
        </div>
    </div>
</body>
</html>
